<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mintlify - The Intelligent Documentation Platform</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <!-- logo -->
          <div class="nav-logo">
            <img src="./Images/logo/logonew.png" alt="" class="logo" />
          </div>

          <!-- nav items -->
          <div class="nav-items">
            <ul>
              <li><a href="#">Resources</a></li>
              <li><a href="#">Documentation</a></li>
              <li><a href="#">Customers</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Pricing</a></li>
            </ul>
          </div>

          <!-- nav buttons -->
          <div class="nav-buttons">
            <button class="sales-button">Contact sales</button>
            <button class="subscribe">Start for free</button>
          </div>
        </div>
      </nav>
    </header>

    <!-- main section start -->
    <main>
      <section class="hero-section">
        <div class="hero-div">
          <a href="#">
            <span>NEW</span>
            <p class="h-suggestion">
              Self-updating docs with agent suggestions
            </p>
          </a>
          <div class="hero-text">
            <h1>The Intelligent Knowledge Platform</h1>
            <h2>
              Helping teams create and maintain world-class documentation built
              for both humans and AI
            </h2>
            <form class="hero-email-subs" action="#">
              <input type="email" placeholder="Email address" required />
              <button type="submit">Start now</button>
            </form>
          </div>
          <div class="hero-image">
            <div class="h-img">
              <img src="./Images/hero-image-dark.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
